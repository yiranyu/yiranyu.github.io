<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>postMessage Test</title>
</head>
<body>
	<br/>
	<input type="text" id="message"></input>
	<button id="send">Send Message</button><br/>
	<iframe name="inner" src="inner.html" width="50%" height="200"></iframe>
	<script>
		document.getElementById("send").onclick=function(){
			window["inner"].postMessage("I am from index","*");
		}
	</script>
</body>
</html>
