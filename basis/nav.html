<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>简单一级导航栏</title>
	<style>
		.nav {
			margin: 0;
			padding: 0;
			list-style: none;
			background-color: #333;
		}
		.nav-li {
			display: inline-block;
			width: 88px;
			margin: 0;
			padding: 12px 0;
			text-align: center;
			
		}
		.nav-a {
			text-decoration: none;
			font-size: 18px;
			color: #fff;
		}
		.nav-li:hover {
			background-color: #000;
		}
		.actived {
			background-color: #000;
		}
		
		
	</style>
</head>
<body>
	<ul class="nav">
		<li class="nav-li actived"><a class="nav-a" href="#">首页</a></li>
		<li class="nav-li"><a class="nav-a" href="#">产品介绍</a></li>
		<li class="nav-li"><a class="nav-a" href="#">最近成果</a></li>
		<li class="nav-li"><a class="nav-a" href="#">关于我们</a></li>
	</ul>
	
	
</body>　
</html>
